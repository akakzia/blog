# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

plugins: jekyll-scholar

# Site language
lang: en-US

# Site title
title: "Ahmed Akakzia"

# A description of your site for meta tag, search engine results.
description: "Welcome to my professional and personal website."

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: "/blog"

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://scriptor-jekyll.netlify.com"

# Favicon
favicon: images/tabicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
  - text: Home
    url: /blog/
  - text: About
    url: /blog/about/
  - text: Publications
    url: /blog/publications/
  - text: Science Lab
    url: /blog/scientific/
  - text: Style Guide
    url: /blog/style-guide/
  - text: Contact
    url: /blog/contact/

# The shortname for your Disqus site to enable comments.
disqus: justgoodthemes

# Colors
accent_color: '#b32b2b'

# Site footer
footer:
  content: "&copy; 2022 Ahmed Akakzia. Theme customized from [JustGoodThemes](https://www.justgoodthemes.com)."
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Scholar 
scholar:
    style: acm-siggraph